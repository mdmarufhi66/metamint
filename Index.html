<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>Neon MetaCore</title>
    <link rel="stylesheet" href="style_neon.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <header class="app-header-neon">
        <div class="profile-snippet">
            <img id="user-avatar-header" src="assets/avatars/avatar_default.png" alt="Avatar" class="header-avatar">
            <span id="username-header">Player</span>
        </div>
        <div class="resource-display">
            <div class="resource-item">
                <img src="assets/icons/neon_gem.png" alt="Gems">
                <span id="header-gems">0</span>
            </div>
            <div class="resource-item energy-item">
                <img src="assets/icons/neon_energy.png" alt="Energy">
                <span id="header-energy">100/100</span>
                <div class="energy-bar-bg">
                    <div id="energy-bar-fill" class="energy-bar-fill"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content-neon">
        <!-- All your existing sections remain exactly the same -->
        <!-- [Dashboard, Tasks, Boost, Social, Wallet sections...] -->
    </main>

    <nav class="bottom-nav-neon">
        <button class="nav-button-neon" data-target="page-tasks">
            <img src="assets/icons/nav_tasks.png" alt="Tasks">
            <span>Tasks</span>
        </button>
        <button class="nav-button-neon" data-target="page-boost">
            <img src="assets/icons/nav_boost.png" alt="Boost">
            <span>Boost</span>
        </button>
        <button id="action-hub-button" class="action-hub-button">
            <img src="assets/icons/action_hub.png" alt="Action">
        </button>
        <button class="nav-button-neon" data-target="page-social">
            <img src="assets/icons/nav_social.png" alt="Social">
            <span>Social</span>
        </button>
        <button class="nav-button-neon" data-target="page-wallet">
            <img src="assets/icons/nav_wallet.png" alt="Wallet">
            <span>Wallet</span>
        </button>
        <button class="nav-button-neon" data-target="page-dashboard" style="display: none;"></button>
    </nav>

    <!-- All your existing modals remain exactly the same -->
    <!-- [Daily login modal, generic modal...] -->

    <script src="script_neon.js"></script>
</body>
</html>
